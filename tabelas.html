<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tabela</title>
</head>

<body>
    <h1></h1>
    <table border="1">
        <caption>
        <h4>Satelites de Urano</h4>
        </caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de descobrimento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Titania</td>
                <td>1787</td>
                </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
